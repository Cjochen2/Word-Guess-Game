<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <div class="jumbotron text-center">
        <h1>90's Rock and Alt-Rock Bands!</h1>



    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <button onclick = "playHint()">Click for a Hint</button>-->
                <img id="youwin-image" src="assets/images/you-win-rubber-stamp.jpg" alt="Winning Image" />
                <!--<audio id= "winSound" src=""></audio>-->
                <img id="gameover-image" src="assets/images/textured-you-lose-stamp.jpg" alt="Game Over Image" />
                <!--<audio id= "loseSound"src=""></audio>-->
                <h2 id="pressKeyTryAgain" class="text-white">Press Any Key to Try Again!</h2>
            </div>
            <div class="col-md-6 gameplay-column  bg-white text-center">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
